<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="images/calculator.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/materialdesignicons.min.css">
    <link rel="stylesheet" href="css/layout.css">
</head>

<body>
    <main class="main container">
        <div class="app-wrapper">
            <div class="phone">
                <div class="phone__notch"></div>
                <div class="phone__header">
                    <div class="notifications-bar flex">
                        <div class="notifications-bar__left">
                            <span class="time">9:41</span>
                        </div>
                        <div class="notifications-bar__right flex">
                            <div class="signal"><i class="fa-solid fa-signal"></i></div>
                            <div class="wifi"><i class="fa-solid fa-wifi"></i></div>
                            <div class="battery"><i class="fa-solid fa-battery-full"></i></div>
                        </div>
                    </div>
                </div>
                <div class="app-nav flex">
                    <a href="#"><i class="mdi mdi-clock-outline"></i></a>
                    <div class="theme-mode">
                        <i class="bx bx-moon theme-mode--moon"></i>
                        <i class="mdi mdi-white-balance-sunny theme-mode--sunny"></i>
                    </div>
                </div>
                <div class="phone__main">
                    <div class="calc-display flex">
                        <p class="calc-display__total"></p>
                        <p id="calcResult" class="calc-display__result"></p>
                    </div>
                    <div class="calc-nums">
                        <button id="clear" class="btn btn--style-1">AC</button>
                        <button id="negation" class="btn btn--style-1">+/-</button>
                        <button class="btn btn--style-1">%</button>
                        <button class="btn btn__operator btn--style-2">/</button>
                        <button class="btn btn__num">7</button>
                        <button class="btn btn__num">8</button>
                        <button class="btn btn__num">9</button>
                        <button class="btn btn__operator btn--style-2">*</button>
                        <button class="btn btn__num">4</button>
                        <button class="btn btn__num">5</button>
                        <button class="btn btn__num">6</button>
                        <button class="btn btn__operator btn--style-2">-</button>
                        <button class="btn btn__num">1</button>
                        <button class="btn btn__num">2</button>
                        <button class="btn btn__num">3</button>
                        <button class="btn btn__operator btn--style-2">+</button>
                        <button id="del" class="btn btn__num">
                            <i class="mdi mdi-arrow-u-left-top"></i></button>
                        <button class="btn btn__num">.</button>
                        <button id="zero" class="btn btn__num">0</button>
                        <button id="equalTo" class="btn btn--style-2">=</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
